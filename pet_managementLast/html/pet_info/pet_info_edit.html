<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=no">
    <title>Title</title>
    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <link href="../../css/pet.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row bg">
        <div class="col-xs-12 head_img_bg">
            <a class="pull-left" href="pet_info.html">
                <span class="glyphicon glyphicon-chevron-left edit"></span>
            </a>
            <img src="../../image/pet_img/hudie.jpg" alt="" class="head_img">
            <p>蝴蝶飞飞&nbsp;&nbsp;<span class="glyphicon glyphicon-pencil"></span></p>
            <div class="row">
                <div class="col-xs-4 nav_info">
                    <a href="pet_info_edit.html">基本信息</a>
                </div>
                <div class="col-xs-4 ">
                    <a href="pet_img_edit.html">照片</a>
                </div>
                <div class="col-xs-4">
                    <a href="pet_run_edit.html">运动量设置</a>
                </div>
            </div>


        </div>

    </div>
    <div class="content_info">
       <form >
           <div class="form-group form-horizontal">
               <label for="kind" class="select_w">宠物类别：</label>
               <select id="kind" class="select_w">
                   <option>狗</option>
                   <option>猫</option>
                   <option>飞禽</option>
                   <option>其他</option>
               </select>
           </div>
           <div class="form-group form-horizontal">
               <label for="kind1" class="select_w">品种：</label>
               <select id="kind1" class="select_w" >
                   <option>蝴蝶犬</option>
                   <option>哈士奇</option>
                   <option>吉娃娃</option>
                   <option>柴犬</option>
               </select>
           </div>
           <div class="form-group form-horizontal">
               <label for="birth1" class="select_w">生日：</label>
               <select id="birth1" class="select_w" >
                   <option>2017</option>
                   <option>2016</option>
                   <option>2015</option>
                   <option>2014</option>
               </select>
           </div>
           <div class="form-group form-horizontal">
               <label for="age" class="select_w">年龄：</label>
               <select id="age" class="select_w" >
                   <option>0.5岁</option>
                   <option>1岁</option>
                   <option>1.5岁</option>
                   <option>2岁</option>
                   <option>2.5岁</option>
                   <option>3岁</option>
                   <option>3.5岁</option>
                   <option>4岁</option>
                   <option>4.5岁</option>
                   <option>5岁</option>
                   <option>5.5岁</option>
                   <option>6岁</option>
                   <option>6.5岁</option>
                   <option>7岁</option>
                   <option>7.5岁</option>
                   <option>8岁</option>
                   <option>9岁</option>
                   <option>10岁</option>
                   <option>>10岁</option>
               </select>
           </div>
           <div class="form-group form-horizontal">
               <label for="weight" class="select_w">体重：</label>
               <select id="weight" class="select_w" >
                   <option><0.5kg</option>
                   <option>0.5-1kg</option>
                   <option>1-1.5kg</option>
                   <option>1.5-2kg</option>
                   <option>2-3kg</option>
                   <option>3-4kg</option>
                   <option>5-7kg</option>
                   <option>7-9kg</option>
                   <option>9-12kg</option>
                   <option>12-20kg</option>
                   <option>20-30kg</option>
                   <option>30-40kg</option>
                   <option>40-50kg</option>
                   <option>50-60kg</option>
                   <option>60-70kg</option>
                   <option><70kg</option>
               </select>
           </div>
           <div class="form-group form-horizontal">
               <label for="sex" class="select_w">性别：</label>
               <select id="sex" class="select_w" >
                   <option>弟弟</option>
                   <option>妹妹</option>
                   <option>暂时不清楚</option>
               </select>
            </div>
           <div class="form-group form-horizontal">
               <label for="vaccine" class="select_w">接种疫苗：</label>
               <select id="vaccine" class="select_w" >
                   <option>否</option>
                   <option>是</option>
                   <option>暂时不清楚</option>
               </select>
           </div>
           <div class="form-group">
               <table>
               <tr>
               <td> <label for="vaccine" class="select_w">备注：</label></td>
                <td>
                    &nbsp;<textarea id="content" class="select_w "  placeholder="请输入备注信息" rows="3"></textarea>
                </td>
               </tr>
               </table>
           </div>
           <div class="form-group">
            <div class="select_w">
                &nbsp;
            </div>
               <div class="select_w">
                   <button type="button" class="btn btn-danger">
                       提交
                   </button>
                   &nbsp;
                   <button type="button" class="btn btn-default" data-dismiss="modal">
                       取消
                   </button>
                   &nbsp;
                   &nbsp;
               </div>

            </div>

       </form>
    </div>





    
</div>

<!--<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>-->
<script src ="../../js/jquery-3.1.1.js"></script>
<script src="../../js/bootstrap.min.js"></script>




</body>
</html>
