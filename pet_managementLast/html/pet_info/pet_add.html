<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=no">
    <title>添加宠物</title>
    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <link href="../../css/pet.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="pet_add_title">
        <a href="pet_page.html">
            <span class="glyphicon glyphicon-chevron-left edit" ></span>
        </a>

       <h4>添加宠物</h4>

    </div>

    <div class="head_img_bg" >
        <img src="../../image/pet_img/hudie.jpg" alt="" class="head_img">

    </div>
    <div class="row">
    <div class="col-sm-4">
    </div>

     <div class="col-sm-4 pet_add_content">
<div class="content_info ">
<form>
<div class="form-group form-horizontal">
<label for="kind" class="select_w">宠物昵称：</label>
<input class="select_w">
</div>
<div class="form-group form-horizontal">
<label for="kind" class="select_w">宠物类别：</label>
<select id="kind" class="select_w">
<option>狗</option>
<option>猫</option>
<option>飞禽</option>
<option>其他</option>
</select>
</div>
<div class="form-group form-horizontal">
<label for="kind1" class="select_w">品种：</label>
<select id="kind1" class="select_w" >
<option>蝴蝶犬</option>
<option>哈士奇</option>
<option>吉娃娃</option>
<option>柴犬</option>
</select>
</div>
<div class="form-group form-horizontal">
<label for="age" class="select_w">年龄：</label>
<select id="age" class="select_w" >
<option>0.5岁</option>
<option>1岁</option>
<option>1.5岁</option>
<option>2岁</option>
<option>2.5岁</option>
<option>3岁</option>
<option>3.5岁</option>
<option>4岁</option>
<option>4.5岁</option>
<option>5岁</option>
<option>5.5岁</option>
<option>6岁</option>
<option>6.5岁</option>
<option>7岁</option>
<option>7.5岁</option>
<option>8岁</option>
<option>9岁</option>
<option>10岁</option>
<option>>10岁</option>
</select>
</div>
<div class="form-group form-horizontal">
<label for="weight" class="select_w">体重：</label>
<select id="weight" class="select_w" >
<option><0.5kg</option>
<option>0.5-1kg</option>
<option>1-1.5kg</option>
<option>1.5-2kg</option>
<option>2-3kg</option>
<option>3-4kg</option>
<option>5-7kg</option>
<option>7-9kg</option>
<option>9-12kg</option>
<option>12-20kg</option>
<option>20-30kg</option>
<option>30-40kg</option>
<option>40-50kg</option>
<option>50-60kg</option>
<option>60-70kg</option>
<option><70kg</option>
</select>
</div>
<div class="form-group form-horizontal">
<label for="sex" class="select_w">性别：</label>
<select id="sex" class="select_w" >
<option>弟弟</option>
<option>妹妹</option>
<option>暂时不清楚</option>
</select>
</div>
<div class="form-group form-horizontal">
<label for="vaccine" class="select_w">是否已接种疫苗：</label>
<select id="vaccine" class="select_w" >
<option>否</option>
<option>是</option>
<option>暂时不清楚</option>
</select>
</div>
<div class="form-group">
<label for="content" class="select_w">备注：</label>

<textarea id="content" class="select_w "  placeholder="请输入备注信息" rows="3"></textarea>
</div>

</form>
</div>
         </div>
        <div class="col-sm-4">
        </div>
     </div>
</div>



<div class="modal-footer">
<a type="button" class="btn btn-default" data-dismiss="modal" href="pet_page.html" >
取消
</a>
<a type="button" class="btn btn-primary"  href="pet_page.html">
提交
</a>
</div>
</div>



</body>
</html>
