<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>写出最大值</title>
</head>
<body>
    <script>
        var arr = [-1,-2,1,10,4,5,8];
        var max = null;
        for (var i =0 ; i < arr.length ; i++){
            for (var j = 1; j < arr.length ;j++){
                if(arr[i] < arr[j]){
                    max = arr[j];
                }
            }
        }
        console.log(max);

    </script>
</body>
</html>
