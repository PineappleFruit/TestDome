<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>星星评分</title>
    <style>
        #list{width: 300px;margin: 0 auto}
        #list ul{display: inline-block;padding: 0;margin: 0}
        #list li{float: left;list-style: none;width: 25px;height: 25px;background: pink}
        #list .reset{background: url("img/star_hollow_hover.png") no-repeat}
        #list .hover{background: url("img/star_onmouseover.png")no-repeat}
    </style>
    <script>
        window.onload = function () {
            var oList = document.getElementById('list');
            var oUl = oList.getElementsByTagName('ul')[0];
            var oLi = oUl.getElementsByTagName('li');
            var arr = ['很差','良好','不错','很棒','优秀'];
            var select = true;
            function reset() {
                for(var i = 0;i<oLi.length;i++){
                    oLi[i].className = 'reset';
                }
            }
            for(var i = 0;i<oLi.length;i++){
                (function (i) {
                    oLi[i].index = i;
                    oLi[i].onmouseover = function () {
                        reset();
                        select = true;
                        console.log(this.index);
                        for(var j = 0 ; j <=i ;j++){
                        oLi[j].className = 'hover';
                        }
                    };
                    oLi[i].onmouseout = function () {
                        if(select){
                            for(var x = 0 ; x <=i ;x++){
                                oLi[x].className = 'reset';
                            }
                        }
                    };
                    oLi[i].onclick = function () {
                        select = false;
                        for(var y = 0 ; y <=i ;y++){
                            oLi[y].className = 'hover';
                        }
                    }
                })(i);
            }
        };
    </script>
</head>
<body>
    <div id="list">
        <span>评分</span>
        <ul>
            <li class="reset"></li>
            <li class="reset"></li>
            <li class="reset"></li>
            <li class="reset"></li>
            <li class="reset"></li>
        </ul>
        <em></em>
    </div>
</body>
</html>
