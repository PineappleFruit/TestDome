<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
</head>

<body>

请输入QQ号码：<input type="text" />
<input type="button" value="判断" />
<br />
1、有没有输入<br />
2、输入的是不是数字<br />
3、不能有0在前面<br />
4、不能是小数<br />
5、输入的数字必须在5位以上、10位以内<br />
<script>
    var oInput = document.getElementsByTagName('input')[0];
    var oBtn = document.getElementsByTagName('input')[1];
    oBtn.onclick = function () {
        console.log(oInput.value);
        var oValue = oInput.value;
        if(oValue.length == 0){
            alert('输入不能为空')
        }
        if(!(oValue == Number(oValue))){
            alert('只能输入数字')
        }
        if(oValue.indexOf(0) == 0){
            alert('不能以0开头')
        }

    }
</script>
</body>
</html>
