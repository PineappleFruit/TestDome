<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <script>
        window.onload = function () {
            Vue.component('todo-item',{
                props:['todo'],
                template:'<li>{{todo.text}}</li>'
            })
            var app7 =new Vue({
                el:'#app-7',
                data:{
                    groceryList:[
                        {text:'素菜'},
                        {text:'素菜'},
                        {text:'素菜'},
                    ]
                }
            })
        }
    </script>
    <div id="app-7">
        <ol>
            <todo-item v-for="item in groceryList" v-bind:todo="item"></todo-item>
        </ol>
    </div>
</body>
</html>
