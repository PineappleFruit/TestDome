<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格操作</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/littleTest.css">
</head>
<body>
    <div id="app">
        <h1>表格测试</h1>
        <div class="form-group">
            <label>姓名：</label>
            <input type="text"  v-model="old.name" class="form-control">
        </div>
        <div class="form-group">
            <label>年龄：</label>
            <input type="text" v-model="old.age" class="form-control">
        </div>

        <div class="form-group">
            <label>性别：</label>
            <input type="radio" id="man" value="男" v-model="old.sex">
            <label for="man">男</label>
            <input type="radio" id="women" value="女" v-model="old.sex">
            <label for="women">女</label>
            <br>
        </div>

        <div class="form-group">
        <label>身份：</label>
        <select v-model="old.card">
        <option value="工程师">工程师</option>
        <option value="教师">教师</option>
        </select>
        </div>

        <div class="form-group">
            <button @click="createPerson" class="btn btn-info pull-right btn-block">提交</button>
        </div>

        <!--<hr>-->
        <br>
        <br>
        <div class="addTable">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>姓名</th>
                    <th>年龄</th>
                    <th>性别</th>
                    <th>身份</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr v-for="x in User">
                    <td>{{x.name}}</td>
                    <td>{{x.age}}</td>
                    <td>{{x.sex}}</td>
                    <td>{{x.card}}</td>
                    <td><button @click="DeletePerson($index)" class="btn btn-info">删除</button></td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>
    <script src="js/vue.js"></script>
    <script src="littleTest.js"></script>
</body>
</html>
