<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="css/reset.css">
    <!--<link rel="stylesheet" href="css/service.css">-->
    <link rel="stylesheet" href="css/media.css">
    <link rel="stylesheet" href="css/login.css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/login.js"></script>
</head>
<body>
    <div class="login sign">
        <form class="login_box">
            <!--<div class="login_container">-->
            <div class="login_input fl">
                <h2>注&nbsp;册</h2>
                <div class="login_info">
                    <label>
                        <input type="text" placeholder="手机或邮箱">
                        <span>手机或邮箱</span>
                    </label>
                    <label>
                        <input class="pwd" type="password" placeholder="密码6-16位，数字/字符/字母至少两种">
                        <span>密码6-16位，数字/字符/字母至少两种</span>
                    </label>
                    <label>
                        <input type="password" placeholder="确认密码">
                        <span>两次密码不一致</span>
                    </label>
                </div>
                <div class="login_drag">
                    <div class="drag_container">
                        <img src="images/darg.png">
                    </div>
                </div>
                <div class="sign_agree">
                    <span>注册二减，即表示同意二减的&nbsp;<a href="#">用户协议</a></span>
                </div>
                <div class="login_btn">
                    <button type="submit">确&nbsp;认</button>
                </div>
                <a class="sign_login" href="login.html">
                    <i></i>
                    <span>登录</span>
                </a>
            </div>
            <div class="login_share fr">
                <h2>选择其他方式登录</h2>
                <a class="login_qq">
                    <i></i>
                    <span>QQ 快捷登录</span>
                </a>
                <a>
                    <i></i>
                    <span>微博快捷登录</span>
                </a>
            </div>
            <!--</div>-->
        </form>
    </div>
</body>
</html>
