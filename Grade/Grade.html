<!DOCTYPE html>
<html lang="en">
<head>

    <style>

            margin: 0 auto;

<body>
        <div id="star" class="star">

            <a><img src="img/star_hollow_hover.png"></a>

    <script>

          $(function () {
              var grade=['很差','较差','还行','推荐','力荐'];
              $("#star img").hover(function () {
                  $(this).attr("src","img/star_onmouseover.png");
                  $(this).parent().prevAll().children().attr("src","img/star_onmouseover.png");
//                  $(this).parent().nextAll().children().attr('src',"img/star_hollow_hover.png");

                  var y=$(this).parent().prevAll().length;
                  console.log(y);
                  $("#star span").text(grade[y]);

//                  $(this).click(function () {
//                      $("#star span").text(grade[y]);
//                  })
              },function () {
                  $("#star img").attr('src',"img/star_hollow_hover.png");
                  $("#star span").text('');


              })


          });



    </script>
